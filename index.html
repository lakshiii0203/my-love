
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Heart Animation</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    cursor: pointer;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 90px;
    background: #ff416c;
    border-radius: 50%;
  }
  .heart::before {
    top: 0;
    left: 50px;
  }
  .heart::after {
    top: -50px;
    left: 0;
  }
  .heart div {
    width: 100px;
    height: 90px;
    background: #ff416c;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50% 50% 0 0;
  }
  @keyframes beat {
    0%, 100% {
      transform: rotate(-45deg) scale(1);
    }
    50% {
      transform: rotate(-45deg) scale(1.2);
    }
  }
  .message {
    position: absolute;
    top: 120px;
    width: 100%;
    text-align: center;
    font-size: 1.3rem;
    color: #d61c62;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="heart" title="Lakshi loves you sooo much!">
    <div></div>
  </div>
  <div class="message">Lakshi loves you sooo much ðŸ’–</div>
</body>
</html>
